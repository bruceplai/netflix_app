<mat-toolbar color="primary">
  <span>Netflix Data Explorer</span>
</mat-toolbar>

<mat-card>
  <div fxLayout fxLayoutAlign="left center">
    <mat-form-field fxFlex="30%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search Filter">
    </mat-form-field>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
  <table mat-table [dataSource]=dataSource matSort>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let title"> {{title.title | replaceEmpty}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let title"> {{title.type | replaceEmpty}} </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let title"> {{title.listed_in | truncate : 50 | replaceEmpty}} </td>
    </ng-container>
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Director</th>
      <td mat-cell *matCellDef="let title"> {{title.director | replaceEmpty}} </td>
    </ng-container>
    <ng-container matColumnDef="cast">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cast</th>
      <td mat-cell *matCellDef="let title"> {{title.cast | truncate : 50 | replaceEmpty}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
